<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档类型整理软件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .hidden {
            display: none;
        }
        #preview, #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #progressBar {
            margin-top: 20px;
            width: 100%;
            background-color: #e0e0e0;
        }
        #progressBar div {
            width: 0;
            height: 20px;
            background-color: #76c7c0;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode #preview, .dark-mode #result {
            background-color: #555;
            border-color: #777;
        }
        .dark-mode #progressBar div {
            background-color: #ffa500;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>文档类型整理软件</h1>
    <div>
        <label for="sourceDir">源目录：</label>
        <input type="text" id="sourceDir" readonly>
        <button class="select-folder" data-input="sourceDir">选择源目录</button>
    </div>
    <div>
        <label for="destDir">目标目录：</label>
        <input type="text" id="destDir" readonly>
        <button class="select-folder" data-input="destDir">选择目标目录</button>
    </div>
    <div>
        <label for="fileTypes">文件类型：</label>
        <select id="fileTypes" multiple>
            <option value="pdf">PDF</option>
            <option value="doc">DOC</option>
            <option value="docx">DOCX</option>
            <option value="xls">XLS</option>
            <option value="xlsx">XLSX</option>
            <option value="ppt">PPT</option>
            <option value="pptx">PPTX</option>
            <option value="txt">TXT</option>
            <option value="jpg">JPG</option>
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="gif">GIF</option>
            <option value="mp4">MP4</option>
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
            <option value="zip">ZIP</option>
            <option value="rar">RAR</option>
            <option value="7z">7Z</option>
            <!-- 添加更多你希望支持的文件类型 -->
        </select>
    </div>
    <div>
        <label for="minSize">最小大小 (KB)：</label>
        <input type="number" id="minSize" min="0">
    </div>
    <div>
        <label for="maxSize">最大大小 (KB)：</label>
        <input type="number" id="maxSize" min="0">
    </div>
    <div>
        <label for="dateFrom">开始日期：</label>
        <input type="date" id="dateFrom">
    </div>
    <div>
        <label for="dateTo">结束日期：</label>
        <input type="date" id="dateTo">
    </div>
    <div>
        <button id="previewButton">预览整理</button>
    </div>
    <div id="preview" class="hidden"></div>
    <div>
        <button id="organizeButton" class="hidden">开始整理</button>
    </div>
    <div id="progressBar" class="hidden"><div></div></div>
    <div id="result" class="hidden"></div>
    <div>
        <button id="darkModeToggle">切换暗模式</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
